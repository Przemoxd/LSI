<p-table [columns]="columns" [value]="data[0].rates" [paginator]="true" [rows]="10">
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <span class="p-input-icon-left p-ml-auto">
        <p-calendar type="date" ([ngModel])="date" (onSelect)="dateChanged($event)" (onInput)="dateChanged($event)" dateFormat="yy-mm-dd"></p-calendar>
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rate>
    <tr>
      <td>{{rate.code}}</td>
      <td>{{rate.currency}}</td>
      <td>{{rate.mid}}</td>
    </tr>
  </ng-template>
</p-table>
<p-toast></p-toast>
